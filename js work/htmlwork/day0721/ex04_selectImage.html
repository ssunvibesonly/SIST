<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sphoto{
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            margin: 5px 5px;
            cursor: pointer;
        }

        #photo_box{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 400px;
            height: 500px;
            border: 2px solid gray;
            padding: 10px 10px;

        }
        #main_photo{
            position: absolute;
            left: 800px;
            top: 100px;

        }
        #large_photo{
            width: 400px;
            height: 500px;
            border: 10px inset gray ;
        }
    </style>
</head>
<body>
    
    <div id="photo_box">
        <!--35개 이미지-->
        <script>
        
            for(var i=1;i<=35;i++){
                if(i==23){ // continue를 먹는 값을 수행하지 않고 다시 처음으로 돌아간다.
                    continue;
                }
                
                document.write("<img src='../쇼핑몰사진/"+i+".jpg' class='sphoto'>");
            }

        </script>


    </div>

    <div id="main_photo">
        <img id="large_photo" src="../flower_ani/redhair1.PNG">

    </div>

    <script>
        //class 배열 받기
        //var sphoto=document.getElementsByClassName("sphoto"); //방법1
        var sphoto=document.querySelectorAll(".sphoto");
        //var secondp=document.getElementById("large_photo");
        var lgphoto=document.querySelector("#large_photo"); //방법2
        
        //반복문 안에서..마우스 이벤트를 배열갯수만큼 
        
            for(var i=0;i<sphoto.length;i++){
                
                sphoto[i].onmouseover=function(){
                    var add=this.getAttribute("src"); //sphoto[i] 안되서 this로 했더니 됨 this 적극 활용하자!
                    lgphoto.setAttribute("src",add);
                }

            }
            

        

        //현재 사진의 경로얻기
        
        //얻은 경로 사진을 id가 large_photo인 이미지에서 적용




    </script>

</body>
</html>
