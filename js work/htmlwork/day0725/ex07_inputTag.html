<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            padding: 20px;
            width: 500px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>폼태그 연습</h3>
    <div>
        <b>아이디</b>
        <input type="text" style="width: 100px;">
        <br>
        <b>비밀번호</b>
        <input type="password" style="width: 100px;">
        <br>
    </div>
    <script>
        //포커스가 갈경우
        $("input:text,input:password").focus(function(){

            $(this).css("background-color","yellow");
        })

        //포커스가 벗어나면 원래대로 blur : 벗어난다는 의미
        $("input:text,input:password").blur(function(){

            $(this).css("background-color","white");
        })
    </script>

    <h3>폼태그 연습#2</h3>
    <div>
        <input type="checkbox" id="cbk" >운전면허
        &nbsp;&nbsp;
        <button type="button" id="btn1">확인</button>

        &nbsp;&nbsp;<span></span>
    </div>
    <script>
        $("#btn1").click(function(){

            var a=$("#cbk").val(); //무조건 on(value 미지정시) , cbk의 값(value)을 불러오는 코드
           var b= $("#cbk").is(":checked"); //check 상태에 따라 true or false
           $("span:eq(0)").html(a+","+b)
        })
    </script>

    <h3>폼태그 연습#3</h3>
    <div>
        <h3>당신의 거주지는?</h3> <!--라디오 박스의 name은 다 같아야하며, value값이 곧 보여지는 값-->
        <input type="radio" name="city" value="서울">서울
        <input type="radio" name="city" value="부산">부산
        <input type="radio" name="city" value="수원">수원
        <input type="radio" name="city" value="성남">성남
        <input type="radio" name="city" value="인천">인천
        <br>
        <button type="button" id="btn2">거주지 출력</button>
        <span></span>

        <script>
            $("#btn2").click(function(){
                var citydata=$("input[name='city']:checked").val(); //체크된 값 가져오기
                $("span:eq(1)").html(citydata);
            })
        </script>

        <h3>폼태그 연습#3</h3>
        <div>
            <h3>구현 가능한 컴퓨터 언어는?</h3>
            <input type="checkbox" name="clang" value="Java">Java
            <input type="checkbox" name="clang" value="Oracle">Oracle
            <input type="checkbox" name="clang" value="HTML">HTML
            <input type="checkbox" name="clang" value="JavaScript">JavaScript
            <input type="checkbox" name="clang" value="MySql">MySql

            <br>
            <button type="button" id="btn3">가능 언어 출력</button>
            <br>
            <span></span>
        </div>

            <script>
                $("#btn3").click(function(){

                    //체크된 언어의 갯수
                    var len=$("input[name='clang']:checked").length;
                    var s="체크 갯수 : "+len;

                    if(len==0){
                        s+="<br>가능언어 없음"
                    }else{

                        s+="<br>"
                        $("input[name='clang']:checked").each(function(i,ele){

                            s+=$(this).val()+"&nbsp";


                        })
                    }

                    

                    $("span:eq(2)").html(s);
                    

                })
                
            </script>
            <h3>폼태그 연습#5</h3>
            <div>
                <select id="selone">
                    <option value="red">빨강</option>
                    <option value="pink">핑크</option>
                    <option value="blue">파랑</option>
                    <option value="yellow">노랑</option>
                    <option value="green">초록</option>

                </select>
                <br>
                <button type="button" id="btn4">색상가져오기</button>
                <br>
                <span></span>
            </div>
            <script>
                $("#btn4").click(function(){
                    var seltext=$("#selone option:selected").text(); //둘다됨
                    //svar seltext=$("#selone option:checked").text();

                    var selval=$("#selone").val(); //val()은 option 안해줘도 가져올 수 잇다.

                    //var s="선택한 text: "+seltext;
                    //s+=", 선택한 val: "+selval;

                    var s="<b style='color:"+selval+"'>"+seltext+"</b>";
                    $("span:eq(3)").html(s);

                })
            </script>

    </div>
</body>
</html>
