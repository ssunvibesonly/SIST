<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result{
            width: 500px;
            height: 200px;
            font-family: 'Dongle';
            padding: 10px;
            font-size: 20px;
            border: 1px solid gray;
        }
    </style>
    <script>
        $(function(){
            //현재 날짜 구해서 날짜타입에 넣어주기
            var date=new Date();

            var y=date.getFullYear();
            var m=date.getMonth()+1;
            var d=date.getDate();

            var currday=y+"-"+(m<10?"0":"")+m+"-"+(d<10?"0":"")+d;

            $("#thedate").val(currday);

            //버튼 이벤트
            $("#btn1").click(function(){

                var s="";

                //이름 읽기
                s+="이름:"+$("#myname").val()+"<br>";

                //운전면허 체크(운전면허 : 있음, 없음 나오게)
                console.log($("#cblic").val());
                console.log($("#cblic").is(":checked"));
                s+="운전면허: "+($("#cblic").is(":checked")?"있음":"없음")+"<br>"
                //생년월일
                s+="생년월일: "+$("#mybirth").val()+"<br>";
                s+="신청일: "+$("#thedate").val()+"<br>";

                $("#result").html(s);

            })

        })
    </script>
</head>
<body>
    <form>
        <legend>폼태그 연습</legend>
        <table class="table table-bordered" style="width: 500px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" class="form-control" id="myname"
                    style="width: 150px;">
                </td>
            </tr>
            <tr>
                <th>운전면허</th>
                <td>
                   <label><input type="checkbox"id="cblic">&nbsp;운전면허</label> <!--<label></label>로 감싸면 주변을 눌러도 클릭이 된다.-->
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <input type="date" id="mybirth">
                </td>
            </tr>
            <tr>
                <th>신청일</th>
                <td>
                    <input type="date" id="thedate">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" id="btn1" 
                    class="btn btn-outline-success" >JQuery로 입력값 출력</button>
                </td>
            </tr>

        </table>
        <div id="result"></div>
    </form>
</body>
</html>
