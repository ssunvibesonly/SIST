<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <p>오늘 공부할 내용</p>
    <ol>
        <li>JQuery_랜덤</li>
        <li>JQuery_셀렉터</li>
        <li>JQuery_복사</li>
        <li>JQuery_속성</li>
    </ol>

    <p>오늘 점심메뉴</p>
    <ol>
        <li>순대국밥</li>
        <li>라면,김밥</li>
        <li>스파게티</li>
        <li>초밥</li>
        <li>피자</li>
    </ol>

    <script>
      //  $("ol li:first").css("background-color","gray"); //ol 전체에서 첫번째 li
        $("ol li:first-child").css("background-color","pink"); // 각 ol 항목의 첫번째 li
     // 전체 항목에서 "라면,김밥"을 찾아서 글자 크기를 1.5배
        $("li:contains(라면)").css("font-size","1.5em");

     // li의 홀수 번지를 찾아서 보더 지정
     // odd: 홀수 번지(**번지**가 중요!)
     // even: 짝수 번지(인덱스로 따졌을 때 1,3,5)
        $("li:odd").css("border","2px solid navy")
        $("li:even").css("border","5px dotted orange")
    
    </script>
    
</body>
</html>
