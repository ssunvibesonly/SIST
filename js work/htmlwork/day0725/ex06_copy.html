<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-info" id="btn1">1번 영역 복사해서 3번 영역에 추가</button><br>
    <button type="button" class="btn btn-info" id="btn2">2번 영역 복사해서 4번 영역에 추가</button><br>
    <button type="button" class="btn btn-info" id="btn3">3번, 4번 영역 모두 지우기</button><br>
    <hr>
    <div id="box1">
        <b>1번 박스</b>
        <img src="../만화이미지/13.png">
        <img src="../만화이미지/18.png">
    </div>
    <div id="box2">
        <b>2번 박스</b>
        <img src="../만화이미지/15.png">
        <img src="../만화이미지/19.png">
    </div>
    <div id="box3">
        <b>3번 박스</b>

        
    </div>
    <div id="box4">
        <b>4번 박스</b>
    
    </div>
    <script>
        $("#btn1").click(function(){
            
            //box1아래 모든 img 태그 복사
            var no1=$("#box1").find("img").clone(); //clone() : 복사

            //3번 박스 영역에 추가
            $("#box3").append(no1)

        })

        $("#btn2").click(function(){
            var no2=$("#box2 img").clone();
            $("#box4").append(no2);

        })

        $("#btn3").click(function(){
            $("#box3").find("img").remove(); //영역을 찾아서 지워줄 땐 remove
            $("#box4").find("img").remove(); //empty 전부 지울때만 사용 (find 적용 안됨)

        })
    </script>
</body>
</html>
