<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>

</head>
<body>
    <h1>안녕하세요.</h1>
    <h1>h태그는 엔터가 적용 돼요</h1>
    <b>맞죠?</b>
    <b>b태그는 엔터 적용이 안되잖아요</b>
    <diV class="a">
        <div>Happy</div>
        <div>Friday</div>


    </diV>
    <diV class="b">
        <div>Java</div>
        <div>Oracle</div>
        <h3>b클래스 아래의 h3태그 입니다.</h3>
        <img src="">

    </diV>
    <diV class="c">
        <b>오늘은 즐거운 금요일</b>
        <div>오늘은 JQuery 공부하는 날</div>
        <h3>c클래스의 아래의 h3태그</h3>
        <div><img src=""></div>


    </diV>
    <script>
        //eq(0):0번 인덱스, 즉 첫번째

        //1.div의 클래스명이 a인 태그 아래의 모든 div안에 있는 글자색 바꾸기
        $("div.a div").css({ //selector 에서 " "띄어쓰기하면 하위 모든 것, > 바로 아래
            "color":"green",
            "font-family":"Impact",
            "font-size":"25px"
        })

        //2. b클래스 바로 아래 div의 width를 300px로 바꾸기 
        $("div.b>div").css({
            "width":"300px",
            "border":"3px solid gray"
        })

        //3. b클래스 아래의 img태그의 src변경하고 width-200px로 변경
        $("div.b>img").attr("src","../만화이미지/20.png").css("width","200px")

        //4. c클래스인 div 아래의 b태그의 글자색, 배경색, 글자크기 변경하시오
        $("div.c>b").css({
            "color":"navy",
            "background-color":"pink",
            "font-size":"20pt"
        })

        //5. c클래스인 div아래의 img태그에 신민아 사진을 넣은 후 동그랗게 나오도록 하시오
        $("div.c img").attr("src","../연예인사진/17.jpg").css("border-radius","300px")

        //6. 모든 h3태그의 배경색을 회색, 글자색을 그린색, 너비를 300px,보더를 굵게 지정해주세요.
        $("body h3").css({
            "background-color":"gray",
            "color":"green",
            "widht":"300px",
            "border":"5px solid black"
        })

    </script>
</body>
</html>
