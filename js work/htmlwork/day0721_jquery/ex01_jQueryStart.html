<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        /*$(document).ready(function(){ 

        }); 
        
        head 처음로딩시 호출.. 자바스크립트 window.onload와 같다*/
        $(function(){

            //css함수:style변경
            //attr(속성):해당요소의 속성값 반환, getAttribute
            //attr(속성, 값):속성값을 해당값으로 변경,setAttribute
            //$(selector): $안에 접근을 위한 요소(element)값을 selector라고 함

            //alert("load");

            //모든 b태그의 글꼴을 18pt로 변경, $("선택자")
            $("b").css("font-size","28pt");

            //클래스가 happy인 태그의 배경색 변경
            $("b.happy").css("background-color","pink");

            //모든 h2태그의 선(border)과 글자색을 변경
            $("h2").css("border","3px inset orange").css("color","gray");

            //방법2
            $("h2").css({
                "border": "10px double pink",
                "color": "margenta"
            });

            //모든 이미지 속성 src를 변경
            //$("img").attr("src","../만화이미지/01.png");

            //이미지_width_100
            //$("img").css("width","100px");

            //위의 코드 한 줄롷
            //$("img").attr("src","../만화이미지/02.png").css("width","100px");

            //스타일 여러개로
            $("img").attr("src","../만화이미지/03.png").css({
                "width":"150px",
                "border":"2px dotted green"
            })

            //span태그 중에서 class가 nice인 태그의 배경색, 글자색, 글자크기 변경
            $("span.nice").css({
                "background":"magenta",
                "color":"gray",
                "font-size":"30px"
            })

            //Q1. img 태그 중에서 클래스명이 yourimg의 이미지를 변경하고
            $("img.yourimg").attr("src","../연예인사진/1.jpg").css({
                "width":"300px",
                "border-radius":"100px",
                "border":"2px solid black",
                "box-shadow":"5px 5px 5px gray"
            })
            

            //width,border-radius,border,box=shadow 를 변경해라

            //Q2. 아이디가 myimg의 이미지와 너비 변경하고 title은 '오늘은 불금!!!'으로 변경하시오
            $("#myimg").attr("src","../연예인사진/2.jpg").attr("title","오늘은 불금이야!").css({
                "width":"200px"
                
            })

        });

    </script>
</head>
<body>
    <h2>jquery에서 가장 많이 사용하는 함수 css, attr</h2>
    <b class="happy">B tag Class Happy</b>
    <br>
    <span class="nice">Span Tag Class Nice</span>
    <br>
    <h2 class="happy">H2 Tag Class Happy</h2>
    <b>내가 좋아하는 이미지들</b>
    <img src="">
    <img src="" class="yourimg">
    <img src="" id="myimg">
    <img src="">

</body>
</html>
