<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table{

            border: 1px solid red;
            border-collapse: collapse; /* 선 여백 사라짐 행의 선과 테이블의 선과 딱 합쳐진다고 생각*/
        }

        tr,th,td{

            border: 1px solid green;
        }

    </style>
</head>
<body>
    <table>
        <!--tr은 하나의 행-->
        <tr>
            <th>이름</th> <!--th는 제목-->
            <th>학교</th>
            <th>학과</th>
            <th>학년</th>
        </tr>
        <tr>
            <td>이민호</td>
            <td>원주대학교</td>
            <td>의과대학</td>
            <td>2학년</td>
        </tr>

        <tr>
            <td>최지우</td>
            <td>연세대학교</td>
            <td>유야교육대학</td>
            <td>4학년</td>
        </tr>

        <tr>
            <td>이제훈</td>
            <td>서울대학교</td>
            <td>컴퓨터공학과</td>
            <td>3학년</td>

        </tr>

        <tr>

            <td colspan="4" align="center">4칸합침!</td> 
            <!-- colspan 행을 합쳐줌 rowspan 열을 합쳐줌-->

            
        </tr>



    </table>
</body>
</html>
