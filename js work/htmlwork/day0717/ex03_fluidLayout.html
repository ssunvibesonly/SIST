<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        width: 98%;
        margin: 0 auto; /*margin을 0 auto로 하면 보통 가운데로 옮겨진다.(무조건은 아님)*/
    }
    header{
        width: 100%;
        height: 120px;
        background-color: aquamarine;
        border-bottom: 1px solid gray;
    }

    .header-text{
        font-size: 40px;
        color: white;
        text-align: center;
        line-height: 120px;
    }

    .content{

        float: left;
        width: 63%;
        height: 400px;
        padding: 1.5%;
        background-color: pink;
    }

    .right-side{
        float:right;
        width: 31%;
        height: 400px;
        padding: 1.5%;
        background-color: lightcyan;
    }

    footer{
        clear: both;
        width: 100%;
        height: 120px;
        background-color: lightgrey;
    }
</style>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정_그리드레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
