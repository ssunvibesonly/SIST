<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){

           /* //정적 클릭 이벤트 (기존 이벤트 방식)
            $("#mylang").children().click(function(){
                $(this).remove();
            })*/

            //li를 이벤트로 추가
            $("#mylang").append('<li>JQuery</li>');

            //동적 클릭 이벤트 (방법1)
            $(document).on("click","li",function(ele){ //document대신에 #mylang(id값)이 와도 되나 document를 되도록 써주자(변하지 않는 공식이니까) 
                $(ele.target).remove()
            })

            //동적 클릭 이벤트 (방법2)
            $(document).on("click","li",function(){ //document대신에 #mylang(id값)이 와도 되나 document를 되도록 써주자(변하지 않는 공식이니까) 
                $(this).remove()
            })
        })
    </script>
</head>
<body>
    <ul id="mylang">
        <li>Java</li>
        <li>Oracle</li>
        <li>JSP</li>
        <li>MySQL</li>

    </ul>
</body>
</html>
