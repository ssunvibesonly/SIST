<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-outline-success">애니메이션_#1</button>
    <button type="button" class="btn btn-outline-danger">애니메이션_#2</button>
    <div id="box1"></div>
    <script>
        $("#box1").css({
            "width":"100px",
            "height":"100px",
            "border":"1px solid red",
            "margin-top":"20px",
            
        })


        $("button:eq(0)").click(function(){


            //애니메이션_box1에 너비가 100씩 커지고, 선굵기가 20px, 투명도 조절_3초 동안,margin-left300px
            //2번째 버튼 누르면 원상복구
            $("#box1").animate({"width":"+=100px","height":"+=100px","borderWidth":"20px"})
            .animate({"opacity":"0.3"},3000).animate({"marginLeft":"300px"});

            

        });

        $("button:eq(1)").click(function(){
            $("#box1").animate({"width":"-=100px","height":"-=100px","borderWidth":"1px"})
            .animate({"opacity":"1"},3000).animate({"marginLeft":"0px"});
            
        })
        
    </script>
    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <script>
        $(".box2").css({
            position:'relative',
            width:'60px',
            height:'60px',
            backgroundColor:'tomato',
            marginTop:'10px',
        })

        $(".box2").each(function(i,ele){
            $(this).delay(i*500).animate({left:"+=300px"},'slow')
        })
    </script>
    <hr>
    <img src="../logoImg/toy03.png" id="img1">
    
    <script>
    //이미지 사라졌다가 잠시 멈추고, 다시 나타난다.
    $("#img1").slideUp().delay(2000).slideDown();
    
    </script>
</body>
</html>
