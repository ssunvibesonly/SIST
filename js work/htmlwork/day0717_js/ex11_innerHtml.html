<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script> //자바스크립트에서 list 생성하는 방법
    //페이지의 모든 요소가 로드되어야 호출..html로딩이 끝나야 시작
    //돔객체를 사용하려면 window.onload=function() 넣어서 
    //모든것이 로드가 된 후에 동작을 행하도록 한다.
    window.onload=function(){ 
        var list='';

        list+='<ul>';
        list+='<li>Java</li>';
        list+='<li>JavaScript</li>';
        list+="</ul>";

        //document.write(list);
        //Html문서의 body태그에 list를 넣는다.
        //document.body.innerHTML=list;

        document.getElementById('out').innerHTML=list;
        
        //out.innerHTML=list;

    }


</script>
<body>
    <div id="out">결과</div>

    
</body>
</html>
