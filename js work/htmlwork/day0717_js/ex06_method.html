<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Normal 함수 만들기
     1. function 함수명(){

     }

     2. function 함수명(파라메터1,파라메터2..){

     }
    
     3. function 함수명(파라메터1,파라메터2..){
        ...
        return 반환값;
     }

     리터럴 방식으로 함수 만들기...이 방식도 많이 사용

     함수명=function(파라메터1,파라메터2..){

        return 반환값;
     }

        -->
        <script>
            //1. Normal 방식
            function hello(){
                document.write("자바스크립트 함수 만들기 시작<br>");

            }

            hello();

            //2. 리터럴 방식
            hi=function(){
                document.write("함수 만들기 리터럴 방식이야");
            }
            hi();
        </script>
    
</body>
</html>
