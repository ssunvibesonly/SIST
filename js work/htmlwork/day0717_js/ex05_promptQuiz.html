<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 당신의 키는? 
         180
         표준몸무게: (키-100)*0.9 
         당신의 표준몸무게는 72kg 입니다.-->

         <script>
            /*var는 문자형이기 때문에 꼭 연산 시 형변환을 해서 계산하자!*/
            var height=Number(prompt("당신의 키는?"));
            document.write("나의 키는 "+height+"cm입니다.<br>");
            var st_weight=(((height-100)*0.9));
            document.write("당신의 표준 몸무게는 "+st_weight+"kg 입니다.<br>");
         
            //confirm
            var ans=confirm("정말 삭제하시겠습니까?");
         
            if(ans) /*true가 기본이라 ans==1 or ans==true를 쓰지 않으면 true로 기본적으로 인식*/
                document.write("삭제 되었습니다.<br>");
            else
                document.write("삭제가 취소 되었습니다.<br>");


            // eval() :문자열 내에서 연산이 가능
            var a=eval("10.5+10");
            document.write(a+"<br>"); //20
            document.write(parseFloat(a)+parseInt(a)+"<br>"); //40.5

            // prompt창에 구구단 (원하는 단) 입력해서 출력해보자
           var b=(Number)(prompt("몇단을 입력할까요?<br>"));
           var p;


            for(p=1;p<=9;p++){

                document.write(b+"X"+p+"="+(b*p)+"<br>");
            }
                    

            

         </script>
</body>
</html>
