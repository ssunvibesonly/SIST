<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            float:left;
            width: 150px;
            height: 50px;
            border: 1px solid rgb(243, 212, 155);
            text-align: center;
            line-height: 50px;
            margin-right: 15px;;
            background-color: rgb(243, 212, 155);
            font-size: 25px;
            font-family:'Dongle' ;
            border-radius: 100px;
            
            
        }

        li:hover{
            background-color: rgb(237, 174, 151);
            color: white;
            box-shadow: 5px 5px 5px rgb(144, 143, 143);
            cursor: pointer;
        }

    </style>

</head>
<body>
    <h3>ul을 이용 간단메뉴</h3>
    <br>
    <ul>

        <li>Home</li>
        <li>샵소개</li>
        <li>게시판</li>
        <li>방명록</li>
        <li>오시는 길</li>
        <li>Q&A</li>

    </ul>
</body>
</html>
