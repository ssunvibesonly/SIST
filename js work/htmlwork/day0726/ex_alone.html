<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        
        .small{
            width: 150px;
            height: 150px;
            margin-left: 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 20px;
            
        }
        .large{
            width: 400px;
            height: 400px;
            border: 5px groove aquamarine;
            margin-top: 20px;
            
            
        }

        body{
            text-align: center;
            margin-top: 50px;
            background-color: pink;
        }
        #s1{
            margin-right: 100px;
            font-size: 30pt;
            font-weight: bold;
            font-family: Nanum Pen Script;
        }
        #s2{
            margin-left: 100px;
            font-size: 30pt;
            font-weight: bold;
            font-family: Nanum Pen Script;
        }
       
    </style>
</head>
<body >
    <!--show에 배열반복문 이용해서 이미지 5개 띄워준다.
        작은이미지는 CSS로 작게 5개 예쁘게 배치한다.
        transform을 이용하여 작은이미지 가면 회전, 벗어나면 제자리
        큰이미지는 작은 사진 가져온 것 중 첫번째 이미지로 초기이미지 설정
        큰이미지도 이쁘게 CSS
        작은이미지 클릭하면 큰 이미지 나오게-->

        <div id="show"></div>
        <span id="s1">당신이 원하는</span><img src="../flower_ani/redhair3.PNG" class="large"><span id="s2">옷 스타일은?</span>

        <script>
            var imgarr=[{name:"../myimg/옷1.jpg"},{name:"../myimg/옷2.jpg"},
            {name:"../myimg/옷3.jpg"},{name:"../myimg/옷4.jpg"},{name:"../myimg/옷5.jpg"}];

            sum="";

            $.each(imgarr,function(idx,ele){
                sum+="<img src='"+ele.name+"'class='small'>";
            })

            $("#show").html(sum);   
            
            $(".small").hover(function(){
                $(this).css("transform","rotate(25deg)")
            },function(){
                $(this).css("transform","rotate(0deg)")
            })

            $(".small").click(function(){
                var pattr=$(this).attr("src");
                $(".large").attr("src",pattr);
            })
        </script>
        
        
</body>
</html>
