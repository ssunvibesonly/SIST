<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="one">
        첫번째 div
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>
    <div class="two">
        두번째 div
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>

    <script>
        //parent():부모 태그
        //siblings():형제 태그
        //children():자식 태그

        $("div.one div.hana").siblings().css("color","red");
        $("div").children("div.hana").css("text-decoration","underline")
        $("div.hana").next().next().css("background-color","pink")
        $("div.two").find("h3").css("border","5px dotted orange")

        //이벤트
        //one이라는 div중에서 형제태그에서 div태그 숨기기
        $("div.one").click(function(){
           // $(this).find("div").hide('slow'); // find는 하위단에서 찾아주지 같은 단은 찾아주지 못한다.
            $(this).siblings().find("div").hide();
        })

        //two라는 div에서 div 내그 숨기기( 자기 자신 , 형제 자식 div)
             $("div.two").click(function(){
             $("this").find("div").hide();
             $("this").siblings().find("div").hide();
         })
        //two라는 div클릭 시 h3태그를 숨겨라(자기자식 h3,형제자식 h3)
        $("div.two").click(function(){
            $("this").find("h3").hide();
            $("this").siblings().find("h3").hide();
        })
        
    </script>

   
</body>
</html>
