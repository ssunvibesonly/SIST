<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result{
            margin-top: 30px;
            width: 500px;
            height: 300px;
            padding: 70px;
            border: 2px solid gray;
        }
    </style>
    <script>
        $(function(){

            //핸드폰 4글자 입력 시 다음칸으로 이동
            $("#hp2").keyup(function(){

                if($(this).val().length==4){
                    $("#hp3").focus();
                }
            })
            
            //버튼 클릭시 정보 읽어서 출력
            $("#btn1").click(function(){
                var s=" ";
                s+="이름: "+$("#name").val()+"<br>";
                s+="핸드폰: "+$("#hp1 option:selected").text()+"-"+
                    $("#hp2").val()+"-"+$("#hp3").val()+"<br>";

                var fcolor=$("input[name='fcolor']:checked").val();
                s+="글자색: "+fcolor+"<br>";

                s+="성별: "+$("input[name='gender']:checked").val()+"<br>";

                //자격증
                var lic="";
                $("input[name='lic']:checked").each(function(idx,ele){

                    lic+=$(this).val()+"&nbsp;";
                })
                s+="자격증: "+((lic==0)?"없음":lic);
                $("#result").html(s).css("color",fcolor);

            })


        })
    </script>
</head>

<body>
    <div align="center">
    <b>폼태그 복습</b>
    <table class="table table-bordered" style="width: 500px;">
        <tr>
            <th>이름</th>
            <td>
                <input type="text" id="name" style="width: 150px;">
            </td>
        </tr>
        <tr>
            <th>연락처</th>
            <td>
                <select id="hp1"> <!--select는 value를 안줘도 option 사이 값을 value처럼 읽어올 수 있다.-->
                    <option>02</option>
                    <option>031</option>
                    <option>010</option>
                    <option>017</option>
                    <option>019</option>
                </select>
                <b>-</b>
                <input type="text" id="hp2" maxlength="4" size="4">
                <b>-</b>
                <input type="text" id="hp3" maxlength="4" size="4">
            </td>
        </tr>
        <tr>
            <th>글자색</th>
            <td><!--radio박스는 무조건 name이 같아야 한다 왜냐면 중복때문이다.(라디오박스는 중복 x)-->
                <input type="radio" name="fcolor" value="blue" checked>파란색
                <input type="radio" name="fcolor" value="green">초록색
                <input type="radio" name="fcolor" value="pink">진분홍
                <input type="radio" name="fcolor" value="orange">오렌지
            </td>
        </tr>
        <tr>
            <th>성별</th>
            <td><!--radio박스는 무조건 name이 같아야 한다 왜냐면 중복때문이다.(라디오박스는 중복 x)-->
                <input type="radio" name="gender" value="남자" checked>남자
                <input type="radio" name="gender" value="여자">여자
            </td>
        </tr>
        <tr>
            <th>자격증</th>
            <td>
                <input type="checkbox" name="lic" value="정보처리기사" >정보처리기사
                <input type="checkbox" name="lic" value="SQLD">SQLD
                <input type="checkbox" name="lic" value="정보보안기사">정보보안기사
                <input type="checkbox" name="lic" value="네트워크관리사">네트워크관리사
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-outline-info" id="btn1">개인정보출력</button>
            </td>
        </tr>
        
    </table>
    <div id="result"></div>
</div>
</body>


</html>
