<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #msg{
            font-size: 2em;
            font-family: "Nanum Pen Script";
            position: absolute;
            left: 100px;
            top: 150px;
        }
        #img1{
            position: absolute;
            left: 500px;
            top: 150px;
        }

        button{
            width: 100px;
            height: 40px;
        }
        
    </style>
    <script>
        $(function(){

            $("#btn1").click(function(){
                $("#msg").hide();
                $("#img1").hide('slow'); //fast

            });
            $("#btn2").click(function(){
                $("#msg").show();
                $("#img1").show('slow');
            })

            $("#btn3").click(function(){
                $("#msg").toggle();
                $("#img1").toggle('');
            })
            
            $("#btn4").click(function(){
                $("#msg").slideUp();
                $("#img1").slideUp();
            })

            $("#btn5").click(function(){
                $("#msg").slideDown();
                $("#img1").slideDown();
            })

            $("#btn6").click(function(){
                $("#msg").slideToggle();
                $("#img1").slideToggle();
            })
            $("#btn7").click(function(){
                $("#msg").fadeOut();
                $("#img1").fadeOut();
            })
            $("#btn8").click(function(){
                $("#msg").fadeIn();
                $("#img1").fadeIn();
            })
            $("#btn9").click(function(){
                $("#msg").fadeToggle();
                $("#img1").fadeToggle();
            })

            //1초동안 반투명이 된 후 함수 실행
            $("#btn10").click(function(){
                $("#msg").fadeTo(1000,0.5,function(){
                    $(this).css("border","10px dotted pink");
                }); //3000=3초 0.5->투명도
                $("#img1").fadeTo(1000,0.1,function(){
                    $(this).css("opacity","1").css("border","10px dashed cyan");
                });
            })
        })

    </script>
</head>
<body>
    <button type="button" id="btn1" class="btn btn-danger">Hide</button>
    <button type="button" id="btn2" class="btn btn-success">Show</button>
    <button type="button" id="btn3" class="btn btn-info">Toggle</button>
    <br><br>
    <button type="button" id="btn4" class="btn btn-danger">SlideUp</button>
    <button type="button" id="btn5" class="btn btn-success">SlideDown</button>
    <button type="button" id="btn6" class="btn btn-info">SlideToggle</button>
    <br><br>
    <button type="button" id="btn7" class="btn btn-danger">FadeOut</button>
    <button type="button" id="btn8" class="btn btn-success">FadeIn</button>
    <button type="button" id="btn9" class="btn btn-info">FadeToggle</button>
    <button type="button" id="btn10" class="btn btn-info">FadeTo</button>


    <div id="msg">오늘 벌써 수요일!!!</div>
    <img src="../만화이미지/14.png" id="img1">

</body>
</html>
