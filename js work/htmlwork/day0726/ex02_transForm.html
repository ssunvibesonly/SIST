<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="../flower_ani/s6.JPG">
    <img src="../flower_ani/s7.JPG">
    <img src="../flower_ani/s8.JPG">
    <img src="../flower_ani/s2.JPG">

    <script>
        $("img:eq(0)").hover(function(){

            //45도 회전(deg,rad,grad,turn(1회전,360deg)등이 있다.)
            $(this).css("transform","rotate(45deg)")

        },function(){
            $(this).css("transform","rotate(0deg)")

        })

        $("img:eq(1)").hover(function(){
            $(this).css("transform","rotate(-45rad)")

        },function(){
            $(this).css("transform","rotate(0grad)")

        })

        //transform scale(확대, 축소)
        $("img:eq(2)").hover(function(){

            $(this).css("transform","scale(2,2)") // scale(2,2): 가로 세로 2배
        },function(){
            $(this).css("transform","scale(1,1)") // scale(1,1): 원래대로
        })

        //translate(50px) 오른쪽으로 50px 이동, 왼쪽으론 -(음수) 지정
        //translate(x축이동값, y축이동값)
        $("img:eq(3)").hover(function(){
            $(this).css("transform","translate(-50px,-50px)")

        },function(){

            $(this).css("transform","translate(0px,0px)")
        })

    </script>
</body>
</html>
