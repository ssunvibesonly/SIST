<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>

    <style>

        #show img{
            margin-left: 20px;
            cursor: pointer;
            width: 180px;
            height: 180px;
            border-radius: 100px;
            border: 2px solid pink;
        }

        img.large{
            
            width: 500px;
            height: 300px;
            margin-left: 200px;
            margin-top: 30px;
            border: 5px dotted gray;
        }

    </style>
</head>
<body>
    <!--show에 배열반복문 이용해서 이미지 5개 띄워준다.
        작은이미지는 CSS로 작게 5개 예쁘게 배치한다.
        transform을 이용하여 작은이미지 가면 회전, 벗어나면 제자리
        큰이미지는 작은 사진 가져온 것 중 첫번째 이미지로 초기이미지 설정
        큰이미지도 이쁘게 CSS
        작은이미지 클릭하면 큰 이미지 나오게-->
    <div id="show"></div>
    <img src="" class="large">
    <script>
        var imgarr=[{name:"../flower_ani/star7.png"},{name:"../flower_ani/star8.png"},
        {name:"../flower_ani/star9.png"},{name:"../flower_ani/star10.png"},
        {name:"../flower_ani/star11.png"}]

        var sum="";

        $.each(imgarr,function(idx,ele){
            
            sum+="<img src='"+ele.name+"'>";

        })

        $("#show").html(sum);

        $("#show img").hover(function(){
            $(this).css("transform","rotate(45deg)")
        },function(){
            $(this).css("transform","rotate(0deg)")
        })

        $(".large").attr("src","../flower_ani/star7.png");

        $("#show img").click(function(){
            var a=$(this).attr("src");
            $(".large").attr("src",a);
            
            
        })
        
    </script>

    
</body>
</html>
