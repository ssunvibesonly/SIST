<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var tag="<h2>Hello H2!!</h2>";
       document.write(tag);
    </script>

    <h3>2칸씩 가로로 1~10까지 b태그로출력하시오</h3>
    <script>
        for(var i=1;i<=10;i++){
            document.write("<b>"+i+"</b>&nbsp&nbsp");

        }

    </script>
    <h3>flowers_ani 폴더에 있는 이미지 s1~s10까지 출력하시오(가로100px)</h3>
        
        <script>
            for(var i=1;i<=10;i++){

                var img="<img src='../flower_ani/s"+i+".JPG' width='50'>";
                document.write(img);

                if(i%5==0)
                document.write("<br><br>")
            }

        </script>
        <br><br>

        <h3>다음의 배열 이미지를 출력하시오 (가로방향으로 두칸씩 띄어서, 가로 100, border1)</h3>
        <script>
            var divImg=["bottle01","beauty3","bottle02","beauty1","beauty2"];
       
            for(var i=0;i<divImg.length;i++){

            var img='<img src="../div_img/'+divImg[i]+'.jpg" style="border: 1px solid gray; width: 100px">';
            document.write(img+"&nbsp&nbsp");
        }
       </script>

       <br><br>
       <h3>만화이미지 20개를 5개씩 가로로 배치해주세요 (5명씩 4층)</h3>
       <script>
        for(var i=0;i<=20;i++){

            var imgname="../만화이미지/"+(i<10?"0":"")+i+".png";
            var s="<img src='"+imgname+"'width='50'>";
            document.write(s);

            if(i%5==0)
            document.write("<br><br>")
        }

       </script>
        
</body>
</html>
