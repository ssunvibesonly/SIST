<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 70px;
            height: 80px;
            border: 1px solid gray;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h3>배열_초기값 지정</h3>
    <script>
        var arr1=["../연예인사진/6.jpg",
        "../연예인사진/17.jpg","../만화이미지/11.png","../flower_ani/f14.png",
        "../flower_ani/f18.png"];

        var s="배열갯수: "+arr1.length+"<br>";

        //for문
        for(var i=0;i<arr1.length;i++){
            s+="<img src='"+arr1[i]+"'>";
        
        }
        document.write(s);

       
    </script>
    <br><br>

    <h3>배열_new Array로 지정</h3>
    <script>
        var arr2=new Array(5);

        arr2[0]="../Food/1.jpg";
        arr2[1]="../Food/2.jpg";
        arr2[2]="../Food/3.jpg";
        arr2[3]="../Food/4.jpg";
        arr2[4]="../Food/5.jpg";

        var s="배열갯수: "+arr2.length+"<br>";

        for(var i=0;i<arr2.length;i++){
            s+="<img src='"+arr2[i]+"'>";
        }
        document.write(s);

        //Food폴더의 이미지 5개 0~4까지 지정하고 출력하시오

        
    </script>
    
    <h3>배열_new Array로 지정..Push로 초기화</h3>
        <script>
            var arr3=new Array();

            arr3.push("../연예인사진/1.jpg");
            arr3.push("../연예인사진/3.jpg");
            arr3.push("../연예인사진/6.jpg");
            arr3.push("../연예인사진/7.jpg");
            arr3.push("../연예인사진/11.jpg");
            arr3.push("../연예인사진/17.jpg");

            var num="배열 갯수:"+arr3.length+"<br>"

            for(var i=0;i<arr3.length;i++){

                num+="<img src='"+arr3[i]+"'>";
                
            }

            document.write(num);
        </script>

        <h3>배열_new Array로 지정..pop으로 2개 삭제 후 출력</h3>
        <script>

            arr3.pop();
            arr3.pop();

            var num="배열 갯수:"+arr3.length+"<br>"

            for(var i=0;i<arr3.length;i++){

                num+="<img src='"+arr3[i]+"'>";
    
            }
            document.write(num);
            
        </script>
   
</body>
</html>
