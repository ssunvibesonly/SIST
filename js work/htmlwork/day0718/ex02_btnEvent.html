<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/buttonStyle.css"> <!--외부 CSS-->
    <style>

    </style>
    <script>
         function hello(){
             var a=confirm("정말 삭제하시겠습니까?");

             if(a){
                alert("네 삭제합니다.")
             }else{
                alert("취소합니다.")
             }
         }

         window.onload=function(){
            document.getElementById("btn3").onclick=function(){
                var name=prompt("당신의 이름은?");

                if(name==null){ // null값도 챙겨줘야 정확하다
                    alert("취소를 눌렀습니다.");
                }else{
                    alert("제 이름은 "+name+"입니다.");
                }
                
            }


         }



    </script>
    <title>Document</title>
</head>
<body>
    <button class="btn btn-pink" type="button" onclick="alert('안녕!')">alert</button>
    <button class="btn btn-aqua" type="button" onclick=hello()>confirm</button>
    <input class="btn btn-lightblue" type="button" value="prompt" id="btn3">
</body>
</html>
