<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/buttonStyle.css">
    <title>Document</title>
    <style>
        #out{
            position:absolute;
            left: 20px;
            top: 100px;
            background-color: beige;
            padding: 10px;
            width: 300px;
            height: 150px;
            border:1px solid gray;
        }

    </style>
    <script>
        function test1(a){
            alert(a+1000);
        }

        function test2(str){
            alert("문자열 ["+str+"]을\n 받았어요");
        }

        //test3...데이터를 추가할까요? 확인 누르면 추가했어요 취소 누르면 취소했어요..out에 출력

            
        function test3()
            {
                var a=confirm("데이터를 추가할까요?");

                if(a){
                    document.getElementById('out').innerHTML="추가했어요";

                }else{
                    document.getElementById('out').innerHTML="삭제했어요";
                }

            }
        
            //당신이 사는 지역은? 서울...내가 사는 지역은 서울 입니다. out

        window.onload=function(){

           document.getElementById('btn4').onclick=function(){

            var a=prompt("당신이 사는 지역은?");

            // id는 유일한 값이므로 out.innerHTML해도 된다
            if(a==null){
                document.getElementById('out').innerHTML="취소했어요"
            }else{
                document.getElementById('out').innerHTML="내가 사는 지역은 "+a.fontcolor('magenta')+"입니다.";
            }
           }



        }
    </script>
</head>
<body>
    <input type="button" value="alert" class="btn btn-pink" onclick="test1(1234)">
    <input type="button" value="alert" class="btn btn-aqua" onclick="test2('hello')">
    <input type="button" value="confirm" class="btn btn-lightblue" onclick="test3()">
    <input type="button" value="prompt" class="btn btn-lightyellow" id="btn4">
    <div id="out"></div>
</body>
</html>
