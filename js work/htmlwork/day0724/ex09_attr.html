<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<script>
    //h3 아래 b태그 글자색 배경 변경
    //h3 아래 span도 글자체나 글자색 변경
    //이벤트..b태그 클릭시 
    $(function(){
        $("h3 b").css("color","blue").css("cursor","pointer");
        $("h3 span").css("color","green");

        $("h3 b").click(function(){

            var addr=$(this).next().next().text();
            $(".photo").attr("src",addr);
            
            var munja=$(this).text();
            $("h3:last").text(munja);
            


        });



    })
</script>
<body>
    <h3>
        <b>에그샌드위치</b>
        <br>
        <span>../Food/1.jpg</span>
    </h3>
    <h3>
        <b>숯불꼬치구이</b>
        <br>
        <span>../Food/2.jpg</span>
    </h3>
    <h3>
        <b>토마토에그인헬</b>
        <br>
        <span>../Food/12.jpg</span>
    </h3>

    <hr>
    <img src="" class="photo"><!--위의 span태그에 있는 이미지 띠울 것-->
    <br>
    <h3></h3><!--여기에 b태그에 있는 음식명출력-->

</body>
</html>
