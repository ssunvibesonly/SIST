<head>

        $(function(){
            //모든 img 태그에 마우스를 올리면 src변경
          /*  $("img").mouseover(function(){

            //마우스 벗어나면 원래 자기사진으로 돌아가기
            $("img").mouseleave(function(){

                $(this).attr("src",imgName)
            })

            //h3 _hover 이용해서 배경색 변경
            $("h3").hover(function(){

                $(this).css("background-color","pink");
                
            },function(){

                $(this).css("background-color","white")

            //0번 이미지를 클릭하면 2번 img의 src에 같은 이미지 넣기,너비 적용
            $("img:eq(0)").click(function(){
                
                aimg=$(this).attr("src");
                $("img:eq(2)").attr("src",aimg);

                awid=$(this).css("width");
                $("img:eq(2)").css("width",awid);


            //irum 속성 얻어서 2번 img 다음에 b태그로 넣기
            //after: 특정 태그 이후 추가
            //append: 특정 태그 안에 추가
            
                name=$(this).attr("irum");
                $("img:eq(2)").after("<b>"+name+"</b><br>");
            });

            //figure 아래 img를 클릭하면 아래 사진 4개 타나타게 하시오
            $("figure>img").click(function(){

                var originalimg1=$(this).attr("src");
                $("img:gt(2)").attr("src",originalimg1)

                //클릭한 이미지 다음태그 안의 text를 얻어서 2번째 h3에 넣기
                //next() : 다음태그
                //prev() : 이전태그
                //html() : js의 innerHTML
                //text() : js의 innerText

                var fname=$(this).next().text();
                $("h3:eq(1)").text(fname);
            })

        });
    </script>
</head>
<body>
    <img src="../연예인사진/12.jpg" width="100" irum="박보영">
    <h3>이미지 속성 변경하기</h3>
    <hr>
    <figure>
        <img src="../Food/1.jpg" width="200">

    <figure>
