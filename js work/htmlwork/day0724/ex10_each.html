<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .bg_0{background-color: aquamarine; color: black;}
        .bg_1{background-color: pink; color: gray;}
        .bg_2{background-color: lightblue; color: white;}
        .bg_3{background-color: lightyellow; color: lightgreen;}
        .bg_4{background-color: gray; color: lightpink;}
        .bg_5{background-color: chocolate; color: white;}

    </style>
</head>
<body>
    <!-- 태그 반복할 때 사용하는 each -->
    <b></b><b></b><b></b><b></b><b></b><b></b>
    <script>
        // i는 index : 0부터
        // element는 인덱스에 해당하는 b태그(생략 가능 - this 사용)
        //b태그 갯수만큼 자동반복
        $("b").each(function(i,ele){ //function안에서도 element 생략 가능
           // $(ele).text(i);
            $(this).text(i);
        });
    </script>
    <hr>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>키위</li>
        <li>오렌지</li>
        <li>수박</li>
        <li>메론</li>

    </ul>
    <script>

        //방법1
        // $("ul li").each(function(idx,ele){
        //     $(ele).addClass("bg_"+idx);

        // })

        //방법2
        $("ul li").each(function(idx){
            $(this).addClass("bg_"+idx);

        })

        //append & after
        $("ul li").mouseover(function(){
            
            $(this).append("<b>***</b>");
        })

        $("ul li").mouseleave(function(){

            //find: 하위태그 중에서 find로 b태그를 찾는다.
            $(this).find("b").remove();
        })
    </script>
</body>
</html>
