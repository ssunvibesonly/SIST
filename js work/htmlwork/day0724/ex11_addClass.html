<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<style>
    .div{
        width: 500px;
        height: 150px;
        text-align: center;
        line-height: 150px;
        font-size: 13pt;
        margin-bottom: 10px;

    }
    .hello_0{
        border: 10px groove orange;
        font-family: 'Dongle';
        background-color: bisque ;
        color: brown;
    }
    .hello_1{
        border: 10px groove pink;
        font-family: 'Dongle';
        background-color: pink ;
        color: gainsboro;
    }
    .hello_2{
        border: 10px groove lightcyan;
        font-family: 'Dongle';
        background-color: lightskyblue ;
        color: gray;
    }
    .hello_3{
        border: 10px groove lightsteelblue;
        font-family: 'Dongle';
        background-color: blue ;
        color: white;
    }
    .hello_4{
        border: 10px groove lightgreen;
        font-family: 'Dongle';
        background-color: aquamarine ;
        color: black;
    }
</style>
<script>
    
    
 $(function(){

    //적용 버튼 누르면 모든 div에 인덱스별로 적용된다.
    $("button:eq(0)").click(function(){
        $("div").each(function(idx){ //index,element(생략 가능)
        $(this).addClass("hello_"+idx)

    })

    })
    $(".btn-outline-danger").click(function(){

            $("div").removeClass();//모든 클래스 제거
        
    })



 })   
    
</script>
<body>
    <button type="button" class="btn btn-outline-info">스타일 적용</button>
    <button type="button" class="btn btn-outline-danger">스타일 제거</button>

    <div>안녕하세요</div>
    <div>오늘은 JQuery</div>
    <div>반복문과 addClass를</div>
    <div>배우고 있어용</div>
    <div>화이팅!</div>
</body>
</html>
