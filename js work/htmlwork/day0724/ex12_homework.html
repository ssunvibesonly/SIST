<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .allcss{
            border-radius: 100px;
            box-shadow: 30px 30px 30px gray;
        }
        .large{
            border: dotted 5px orange;
            width: 300px;
            height: 300px;
        }



    </style>
    <script>
        /* 1번빼고는 모두 스크립트
        
            1. 스타일 시트에 클래스 하나 만들기 : 보더 둥글게, 쉐도우 (스타일시트)
            2. 작은 이미지 사진에 쇼핑몰 사진 1부터 10까지 차례대로 넣기(each)
            3. 작은 사진 너비, 높이, 보더 예쁘게 주기
            4. 큰 사진도 알아서 스타일 시트 예쁘게 주기
            5. 이벤트 : 작은이미지에 마우스를 클릭하면 큰사진에 나오게 한다.
                1번의 css효과가 작은 사이즈에 나온다.
              (작은 이미지에 마우스 올리면 1의 addClass주고 벗어나면 원래대로) */
        $(function(){
            $(".small").each(function(idx){
                
                $(this).attr("src","../쇼핑몰사진/"+(idx+1)+".jpg");
                $(this).css({
                    "border":"3px groove black",
                     "width" : "150px",
                     "margin-left" : "10px",
                     "margin-top" : "10px",
                    "cursor" : "pointer"
                })
            })

            $(".small").hover(function(){
        
                $(this).addClass("allcss");

                var s=$(this).attr("src");
                $(".large").attr("src",s);
                
                },function(){
                    $(this).removeClass();
                })

        })
        


        
        
    </script>
</head>
<body>
    <h3>0724 과제물_10개 이상의 이미지 태그에 each문으로 사진 넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>
</html>
