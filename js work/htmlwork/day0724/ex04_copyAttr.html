<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>이미지 클릭 시 src,width를 얻어서 hr태그 다음에 같은 이름의 이미지 넣기 </h3>
    <img src="../myimg/beach.jpg" width="200" title="해변 사진입니다.">
    <hr>
    <div></div>
    <script>
        $("img").click(function(){

            //값들 얻기
            var selSrc=$(this).attr("src");
            var selW=$(this).attr("width");
            var selTitle=$(this).attr("title");

            //사진 넣기
            var copyImg="<img src='"+selSrc+"' width="+selW+">";
            $("hr").after(copyImg);

            //타이틀 카피해서 div에 넣기
            $("div").html(selTitle).css({
                "font-size":"30px",
                "font-weight":"bold"
            })
            
        });
    </script>
</body>
</html>
