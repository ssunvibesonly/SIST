<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
    <style>
        .lunch{
            width: 200px;
            height: 200px;
            border: 10px dashed pink;
            background-image: url("../만화이미지/05.png");
            background-size: 50px 50px;
            background-repeat: no-repeat;
            background-position: bottom right;
        }

    </style>
</head>
<body>
    <h3>addClass, removeClass, toggleClass 연습</h3>
    <button type="button" class="btn btn-success" id="btn1">스타일 추가</button>
    <button type="button" class="btn btn-danger" id="btn2">스타일 제거</button>
    <button type="button" class="btn btn-info" id="btn3">스타일 추가/제거</button>

    <div></div>

    <script>
        $("#btn1").click(function(){
            $("div").addClass("lunch");

        })

        $("#btn2").click(function(){
            $("div").removeClass("lunch");

        })

        $("#btn3").click(function(){
            $("div").toggleClass("lunch")

        })
    </script>

</body>
</html>
