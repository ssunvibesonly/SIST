<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        li{
            
            list-style: none;
            margin-left: 20px;
            float: left;
            
            
            
        }

        body{background-color: white;}

        div.wall{
            width: 800px;
            height: 600px;
            background-color: #999;
            margin: 0 auto ;
        }

        h1.title{
            font-size: 30px;
            position: absolute;
            right: 460px;
            top: 120px;
            width: 50px;
            font-family: Nanum Pen Script ;
            font-weight: bold;
        }

        ul li img{
            width: 70px;
            margin-top: 10px;
            border-radius: 20px;
            border: 3px solid white;
            cursor: pointer;
            
        }

        /*JQuery에서 사용할 클래스*/
        div.wall ul.list li>img.active{
            border-color:orange;
        }
        
    </style>
    <script>
        
        $(function(){
        //현재 클릭한 이미지의 부모인 li에 클래스 추가하기
        //부모태그의 형제 태그에 들어있는 active클래스 제거
            
            $("li img").click(function(){
            $(this).addClass("active");
            $(this).parent().siblings().children().removeClass("active");
           
            var t=$(this).attr("title");
            $("h1").html(t);

            var img1=$(this).attr("src");
            $(".wall").css("background-image","url("+img1+")");
            
        })

        
        //클릭한 곳의 title 속성 얻기
            
        //얻음 title속성을 h1에 넣기 
        //클릭한 곳의 이미지를 뒤에 벽지에 나타나게..
        })
     

    </script>
</head>
<body>
    <div class="wall">
        <h1 class="title">Select page</h1>
        <img src="../jquery_img/cover2.png">
        <ul class="list">
            <li><img src="../jquery_img/b01.png" title="pear"></li>
            <li><img src="../jquery_img/b02.png" title="mintcheck"></li>
            <li><img src="../jquery_img/b03.png" title="bamboo"></li>
            <li><img src="../jquery_img/b04.png" title="pencil"></li>
            <li><img src="../jquery_img/b05.png" title="leaf"></li>
            <li><img src="../jquery_img/b06.png" title="colortree"></li>
        </ul>
    </div>
</body>
</html>
