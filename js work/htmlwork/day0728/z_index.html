<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            position: absolute;
            border: 2px solid gray;
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }

        div.pink{
            background-color: pink;
            border: pink;
            top: 300px;
            left: 200px;
            z-index: 2;
        }
        div.aquamarine{
            background-color: aquamarine;
            border: aquamarine;
            top: 350px;
            left: 150px;
            z-index: 3;
        }
        div.lightgray{
            background-color: lightgray;
            border: lightgray;
            top: 200px;
            left: 50px;
            z-index: 1;
        }
    </style>
    <script>
        //z-index : 큰 값인 요소가 제일 위로 올라옴, 연속 숫자가 아니어도 상관 없음
        
        $(function(){

            $("button").click(function(){
            var cls=$(this).attr("class");
            if(cls=='pink'){
                $("div.pink").css("z-index",3);
                $("div.aquamarine").css("z-index",2);
                $("div.lightgray").css("z-index",1);

            }
            else if(cls=='aquamarine'){
                $("div.pink").css("z-index",2);
                $("div.aquamarine").css("z-index",3);
                $("div.lightgray").css("z-index",1);
            }else if(cls=='lightgray'){
                $("div.pink").css("z-index",1);
                $("div.aquamarine").css("z-index",2);
                $("div.lightgray").css("z-index",3);
            }
        })
        })

    
    </script>
</head>
<body>
    <button type="button" class="pink">핑크를 제일 위로 올리기</button>
    <button type="button" class="aquamarine">아쿠아마린을 제일 위로 올리기</button>
    <button type="button" class="lightgray">연그레이를 제일 위로 올리기</button>

    <div class="pink"></div>
    <div class="aquamarine"></div>
    <div class="lightgray"></div>
    <div style="border-radius: 100px; background-color:aqua;"></div>

</body>
</html>
