<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
<h2>여러개의 데이터 전송</h2>
<form action="oneAction.jsp" method="post">
	<table class="table table-bordered" style="width: 380px;">
		<tr>
			<th>이름</th>
			<td>
				<input type="text" name="irum" placeholder="이름써"
				required="required"  class="form-control" style="width: 100px;">
				
			</td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td>
				<input type="password" name="pass" placeholder="비밀번호 입력하시오"
				required="required" class="form-control" style="width: 200px;">
			</td>
			
		</tr>
		<tr>
			<th>운전면허</th>
			<td>
			<input type="checkbox" name="lic">운전면허
			</td>
		</tr>
		<tr>
			<td  colspan="2" align="center">
			<input type="submit" value="서버로 전송" class="btn btn-success">
			</td>
		</tr>	
	</table>
</form>
</body>
</html>
