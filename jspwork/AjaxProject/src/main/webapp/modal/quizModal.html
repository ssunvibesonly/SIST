<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
<script>
	$(function(){
		
		
		$("td.subject").click(function(){
					
			var photo=$(this).attr("title");
			var writer=$(this).attr("writer");
			var title=$(this).text();
			
			$("img.photo").attr("src",photo);
			$("h4.modal-title").html("<b>"+title+"</b>");
			$("p.photo-title").html(writer);
			
			$("#myModal").modal();

		})
		
	})
</script>
</head>
<body>
	
	<table class="table table-bordered" style="width:500px; margin-top: 50px;">
		<tr class="table-info">
			<th width="60">번호</th>
			<th width="250">제목</th>
			<th width="120">작성자</th>
			<th width="60">조회</th>
		</tr>
		<tr>
			<td align="center">10</td>
			<td class="subject" title="../image/avata/avata/b5.png" writer="김영준">자바스터디 모임</td>
			<td align="center">김영준</td>
			<td align="center">0</td>
		</tr>
		<tr>
			<td align="center">12</td>
			<td class="subject" title="../image/avata/avata/b4.png" writer="김영환">오늘 쇼핑가실 분</td>
			<td align="center">김영환</td>
			<td align="center">22</td>
		</tr>
		<tr>
			<td align="center">13</td>
			<td class="subject" title="../image/avata/avata/b3.png" writer="장순영">모임 드레스 코드</td>
			<td align="center">장순영</td>
			<td align="center">10</td>
		</tr>
		<tr>
			<td align="center">15</td>
			<td class="subject" title="../image/avata/avata/b2.png" writer="홍성경">오늘 점심메뉴</td>
			<td align="center">김영환</td>
			<td align="center">10</td>
		</tr>

	</table>
	<div style="width: 500px; text-align: center;">
	<ul class="pagination">
		<li class="active"><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		
	</ul>
	</div>
	<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p class="photo-title">Some text in the modal.</p>
          <img src="" class="photo" style="width: 200px;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
</body>
</html>
