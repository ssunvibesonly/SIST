<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
<div style="margin: 50px;">
	<b>사진 선택: </b>
		<select id="selImg">
			<option value="1">샌드위치</option>
			<option value="2">닭꼬치</option>
			<option value="3">육개장</option>
			<option value="11">망고샤벳</option>
			<option value="12">순두부라면</option>
		</select>
		
		<br><br>
		<input type="text" id="like1" >
		<input type="text" id="like2" >
		<input type="text" id="like3">
		
		<button type="button" id="btn1">데이터전송</button>
		
		<br><br>
		<div id="show"></div>
		
		<script>
			$("#btn1").click(function(){
				
				var photono=$("#selImg").val(); //사진의 번호(value) 받아올 수 있음
				var photoname=$("#selImg option:selected").text(); //사잇값을 가져올 땐 text()로만
				var like1=$("#like1").val();
				var like2=$("#like2").val();
				var like3=$("#like3").val();
				
				var s="photono="+photono+"&photoname="+photoname+"&like1="+like1+"&like2="+like2+"&like3="+like3;
				
				$.ajax({
					type:"get",
					url:"ex03_Receive.jsp",
					dataType:'json',
					data:s,
					success:function(res){
						
						var out="<img src='"+res.photo+"'><br>";
						out+="<h3>음식명: "+res.food+"</h3>";
						out+="<h4>리뷰총점: "+res.sum+"</h4>";
						out+="<h4>리뷰평균: "+res.avg+"</h4>";
						
						$("#show").html(out);
						
					}
					
				})
				
			});
			
		</script>
		
	
	
</div>
</body>
</html>
